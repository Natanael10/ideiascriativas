<!DOCTYPE html>
<html>
<head>
	<title>CSS Slider</title>
	<link rel="stylesheet" type="text/css" href="css/trabalho.css">
</head>
	<body>
		<div class="containerSlide">


		<input id="i1" type="radio" name="imagens"checked>
		<input id="i2" type="radio" name="imagens">
		<input id="i3" type="radio" name="imagens">


			<div class="slide_img" id="one">
				<img src="img/tab_02.jpeg">

				<label for="i3" class="pre"><span class="esquerda"></span></label>
				<label for="i2" class="nxt"><span class="direita"></span></label>

			</div>
			<div class="slide_img" id="two">
				<img src="img/tab_03.jpeg">

				<label for="i1" class="pre"></label>
				<label for="i3" class="nxt"></label>

			</div>
			<div class="slide_img" id="three">
				<img src="img/tab_04.jpeg">

				<label for="i2" class="pre"></label>
				<label for="i1" class="nxt"></label>

			</div>

			
			
			<div class="navD">
				<label class="dots" id="dot1" for="i1"></label>
				<label class="dots" id="dot2" for="i2"></label>
				<label class="dots" id="dot3" for="i3"></label>
			</div>

		</div>
	</body>
</html>
